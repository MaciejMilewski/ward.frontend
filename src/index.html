<!doctype html>
<html lang="en">
<head>
   <title>Ward</title>
   <meta charset="utf-8"/>
</head>
<body>

<div id="auth" style="margin-bottom: 100px;">
   <button class="authenticate" data-role="head">Zautentykuj się (head)</button>
   <button class="authenticate" data-role="planner">Zautentykuj się (planner)</button>
   <button class="authenticate" data-role="operator">Zautentykuj się (operator)</button>
   <button class="authenticate" data-role="secretary">Zautentykuj się (secretary)</button>
   <div>
      <span id="authentication">?</span>
   </div>
</div>

<div id="root">
   <button id="load_working_hours">Wczytaj godziny pracy</button>
   <button id="save_working_hours">Zapisz godziny pracy</button>
   <span id="working_hours">?</span>
</div>

<div>
   <button id="load_icd">Wczytaj kod icd</button>
   <span id="icd">?</span>
</div>

<div>
   <button id="load_patient_by_pesel">Wczytaj pacjenta po peselu</button>
   <button id="save_patient">Zapisz pacjenta</button>
   <button id="delete_patient">Usuń pacjenta</button>
   <span id="patient_by_pesel">?</span>
</div>

<div>
   <button id="load_patients">Wczytaj pacjentów</button>
   <span id="patients">?</span>
</div>

</body>
</html>
